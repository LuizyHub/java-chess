plugins {
    id 'java'
}

group = 'chess'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'org.assertj:assertj-guava:3.25.1'
}

test {
    useJUnitPlatform()
}